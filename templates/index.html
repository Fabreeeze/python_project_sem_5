<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='success_message_styles.css') }}">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document Image Processor</title>
</head>
<body>
    
    <div class="header">
        <h1>My project</h1>
        <div class="tabs">
            <div id="uploadTab" class="tab active" onclick="changeTab('uploadTab')"><a href="/">Upload Image</a></div>
            <div id="databaseTab" class="tab" onclick="changeTab('databaseTab')"><a href="/database_data">View Database</a></div>
        </div>
    </div>




    <div id="uploadDiv" class="tabContent">
        
        <div class="container">
            <h1>Document Image Processor</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="imageUpload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Upload Document Image
                </label>
                <input id="imageUpload" type="file" name="file" accept=".jpg, .jpeg, .png" required>
                <button type="submit">Process Image</button>
            </form>
            <div class="thumbnail" id="thumbnail">
                <img id="previewImage" alt="Selected Image appears here ">
                <div id="remove_icon" class="remove-icon" onclick="removeImage()">&times;</div>
            </div>
            <div id="result"></div>
        </div>

    </div>
    
    <script src="{{ url_for('static', filename='success_message_script.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
