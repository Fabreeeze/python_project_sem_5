<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Extracted Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Extracted Text</h1>
    <form action="/submit_edited_data" method="POST" enctype="multipart/form-data" >
        <textarea name="edited_text" rows="10" cols="50">{{ extracted_text }}</textarea><br>
        <input type="submit" value="Save">
    </form>
    <script src="{{ url_for('static', filename='edit_data_script.js') }}"></script>
</body>
</html>
