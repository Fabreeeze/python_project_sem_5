<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Extracted Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_data_styles.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>Image Data Extraction Project</h1>
    </div>
    
    <div class="form-container">
        <h1>Edit Extracted Text</h1>
        <form action="/submit_edited_data" method="POST" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ extracted_text.name }}" >
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ extracted_text.email }}" >
            </div>
            
            <input type="submit" value="Save">
        </form>
    </div>
    <script src="{{ url_for('static', filename='edit_data_script.js') }}"></script>
</body>
</html>
